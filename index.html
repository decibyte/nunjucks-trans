<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Nunjucks test
        </title>
    </head>
    <body>
        <h1>Nunjucks test</h1>
        <section id="content">Content here</section>
        <script src="./js/nunjucks.js"></script>
        <script src="./js/nunjucks-trans.js"></script>
        <script>
            function gettext(source) {
                return '<span style="color: red;">' + source + '</span>';
            }

            var env = new nunjucks.Environment();
            env.addExtension('TranslateExtension', new TranslateExtension());
            nunjucks.configure({ autoescape: true });
            var content = env.render('content.html', { plugin_name: 'nunjucks-trans' });
            document.getElementById('content').innerHTML = content;
        </script>
    </body>
</html>
