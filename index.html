<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Nunjucks test
        </title>
    </head>
    <body>
        <h1>Nunjucks test</h1>
        <p id="content-without-args">Content here</p>
        <p id="content-with-args">Content here</p>
        <script src="./js/nunjucks.js"></script>
        <script src="./js/nunjucks-trans.js"></script>
        <script>
            function gettext(source) {
                return '<span style="color: red;">' + source + '</span>';
            }

            var env = new nunjucks.Environment();
            env.addExtension('TranslateExtension', new TranslateExtension());
            nunjucks.configure({ autoescape: true });
            var content = env.renderString('This is {% trans %}no args{% endtrans %}');
            document.getElementById('content-without-args').innerHTML = content;
            content = env.renderString('This is {% trans hest=2 %}with args{% endtrans %}');
            document.getElementById('content-with-args').innerHTML = content;
        </script>
    </body>
</html>
