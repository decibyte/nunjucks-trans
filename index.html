<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Nunjucks test
        </title>
    </head>
    <body>
        <h1>Nunjucks test</h1>
        <p id="content">Content here</p>
        <script src="./js/nunjucks.js"></script>
        <script>
            function gettext(source) {
                return '<span style="color: red;">' + source + '</span>';
            }

            function TranslateExtension() {
                this.tags = ['trans'];

                this.parse = function(parser, nodes, lexer) {
                    var token = parser.nextToken();
                    var args = parser.parseSignature(null, true);
                    parser.advanceAfterBlockEnd(token.value);
                    var body = parser.parseUntilBlocks('endtrans');
                    parser.advanceAfterBlockEnd();
                    var run = args.children.length ? 'runWithArgs' : 'runWithoutArgs';
                    return new nodes.CallExtension(this, run, args, [body]);
                }

                this.runWithoutArgs = function(context, body) {
                    return gettext(body());
                }

                this.runWithArgs = function(context, args, body) {
                    return gettext(body());
                }
            }

            var env = new nunjucks.Environment();
            env.addExtension('TranslateExtension', new TranslateExtension());
            nunjucks.configure({ autoescape: true });
            var content = env.renderString('This is {% trans %}hest{% endtrans %}');
            document.getElementById('content').innerHTML = content;
        </script>
    </body>
</html>
